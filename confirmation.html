<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita agendada</title>
    <link rel="shorcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalice.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <h1>Confirmación de Cita</h1>
    </header>
    <main id="confirmationContent">
        <p>Cargando datos de la cita...</p>
    </main>
    <script>
        // Retrieve appointment data from localStorage
        const appointmentData = JSON.parse(localStorage.getItem('appointmentData'));
        
        // Check if data exists
        if (appointmentData) {
            const confirmationContent = document.getElementById('confirmationContent');
            confirmationContent.innerHTML = `
                <h2>Detalles de la Cita</h2>
                <p><strong>Nombre:</strong> ${appointmentData.name}</p>
                <p><strong>Email:</strong> ${appointmentData.email}</p>
                <p><strong>Fecha:</strong> ${appointmentData.date}</p>
                <p><strong>Hora:</strong> ${appointmentData.time}</p>
                <p><strong>Servicios:</strong> ${appointmentData.services.join(', ')}</p>
            `;
        } else {
            // If no data is found
            document.getElementById('confirmationContent').innerHTML = `
                <p>No se encontró información de la cita.</p>
            `;
        }
    </script>
</body>
</html>
